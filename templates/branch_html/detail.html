{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-11"><h5 class="mb-0">Branch Information</h5></div>
                            <div class="col-md-1">
                                <a href="/branches/list/" class="btn btn-danger btn-sm">
                                    <i class="fas fa-arrow-left"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Name</h6>
                                <p>{{ branches.name }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Manager</h6>
                                <p>{{ branches.manager }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Location</h6>
                                <p>{{ branches.location }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Branch Phone</h6>
                                <p>{{ branches.branch_phone }}</p>
                            </div>
                        </div>
                       <div class="row">
                            <div class="col-md-6">
                                <h6>Branch Email</h6>
                                <p>{{ branches.branch_email }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
