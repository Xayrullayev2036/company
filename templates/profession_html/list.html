{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-lg-flex">
                        <div>
                            <h5 class="mb-0">Professions List</h5>
                        </div>
                        <div class="ms-auto my-auto mt-lg-0 mt-4">
                            <div class="ms-auto my-auto">
                                <a href="{% url 'professions-create' %}" class="btn bg-gradient-primary btn-sm mb-0"
                                   >+&nbsp; New Profession</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-0">
                    <div class="table-responsive">
                        <table class="table table-flush" >
                            <form method="get">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center">
                                            <input class="form-control" name="search" value="{{ search }}" placeholder="Search..." type="text">
                                        </th>
                                        <th class="text-center">
                                            <button type="submit" class="btn bg-gradient-primary btn-sm mb-0">Filter</button>
                                        </th>
                                    </tr>
                                </thead>
                            </form>
                            <thead class="thead-light">
                                <tr>
                                    <th class="text-center" style="width: 30%;">Name</th>
                                    <th class="text-center" style="width: 30%;">Description</th>
                                    <th class="text-center" style="width: 30%;">Salary</th>
                                    <th class="text-center" style="width: 10%;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for profession in professions %}
                                <tr>
                                    <td class="text-center text-sm">{{ profession.name }}</td>
                                    <td class="text-center text-sm">{{ profession.description }}</td>
                                    <td class="text-center text-sm">{{ profession.salary }}</td>
                                    <td class="text-center text-sm">
                                        <a href="{% url 'professions-detail' pk=profession.id %}" data-bs-toggle="tooltip"
                                           data-bs-original-title="Preview profession">
                                            <i class="fas fa-eye text-secondary" aria-hidden="true"></i>
                                        </a>
                                        <a href="{% url 'professions-update' pk=profession.id%}" class="mx-3" data-bs-toggle="tooltip"
                                           data-bs-original-title="Edit profession">
                                            <i class="fas fa-user-edit text-secondary" aria-hidden="true"></i>
                                        </a>
                                        <a href="{% url 'professions-delete' pk=profession.id%}" data-bs-toggle="tooltip"
                                           data-bs-original-title="Delete profession">
                                            <i class="fas fa-trash text-secondary" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
